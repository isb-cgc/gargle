url: https://gargle.r-lib.org

authors:
  Jennifer Bryan:
    href: https://jennybryan.org

navbar:
  type: default
  left:
  - icon: fa-home fa-lg
    href: index.html
  - text: Articles
    menu:
    - text: How gargle gets tokens
      href: articles/how-gargle-gets-tokens.html
    - text: How to use gargle for auth in a client package
      href: articles/gargle-auth-in-client-package.html
    - text: Request Helper Functions
      href: articles/request-helper-functions.html
    - text: Managing tokens securely
      href: articles/articles/managing-tokens-securely.html
  - text: Reference
    href: reference/index.html
  - text: News
    href: news/index.html

development:
  mode: auto

reference:
  - title: "Fetching credentials"
    desc: >
      Load an existing token or obtain a new one
    contents:
      - token_fetch
      - starts_with("credentials")
      - gargle_oauth_sitrep
      - starts_with("cred_funs")
      - oauth_app_from_json
  - title: "Requests and responses"
    desc: >
      Helpers for forming HTTP requests and processing the response
    contents:
      - starts_with("request")
      - starts_with("response")
  - title: "Classes"
    desc: >
      Classes to represent a token or auth state and their constructors
    contents:
      - Gargle2.0
      - gargle2.0_token
      - GceToken
      - AuthState
      - init_AuthState
  - title: "Options"
    contents:
      - gargle_options
  - title: "Demo assets"
    desc: >
      Assets to aid experimentation during development (not for production use!)
    contents:
      - gargle_api_key

template:
  params:
    ganalytics: UA-115082821-1
